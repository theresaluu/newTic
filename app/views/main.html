
<h1>Tic - Tac - Toe</h1>
     <div class='wrap' >
      <div class='box, tile' ng-repeat='row in games.boxes'> 
        <div class='box, tile' ng-click='play(box)' ng-repeat= 'box in row'>
          {{box.value}}
        </div>
      </div>
     </div>
     <div class='footer'>
       <button id='new' ng-click='clear()'>New</button>
       &nbsp;Turn: <span id='turns'>{{games.turn}}</span> 
     </div>
